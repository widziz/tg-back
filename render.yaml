# render.yaml для Backend
# Этот файл НЕ нужен, если деплоишь вручную через Dashboard

services:
  - type: web
    name: roulette-backend
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: INITIAL_BALANCE
        value: "100"
      - key: DATABASE_PATH
        value: "./data/roulette.db"
    disk:
      name: roulette-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
